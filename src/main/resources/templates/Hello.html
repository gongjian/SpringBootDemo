<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>hello</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<script th:inline="javascript">
		var name = [[${name}]];
		console.log(name);
	</script>

	<p th:text="'Helloï¼, ' + ${name} + '!'">3333</p>
	
	<div th:if="@{not #lists.isEmpty(nameList)}">
		<h3>Loop the name</h3>
		<li th:each="nameStr:${nameList}">
			<span th:text="${nameStr}"></span>
		</li>
	</div>

</body>
</html>
